<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><strong><em>Sétimo Formulário</em></strong></h1>
    <form action="formulario.js" method="post">
        <p><label for="cor">Cor<input type="color" name="cor" id="cor" value="#00ff00"></label></p>
        <p><label for="nivelId">Nível de Satisfação<input type="range" name="nivel" id="nivelId" min="1" max="10" value="3"></label></p>
        <p><label for="foto"><input type="file" name="foto" id="foto"></label></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
