<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><strong><em>Terceiro Formulátio</em></strong></h1>
    <form action="formulario.js" method="post" autocomplete="on">
        <p><label for="nomeId">Nome:</label> <input type="text" name="nome" id="nomeId" placeholder="Usuário" autocomplete="username" size="20" required maxlength="50" required minlength="4"></p>
        <p><label for="sobrenomeId">Sobrenome:</label> <input type="text" name="sobrenome" id="sobrenomeId" autocomplete="username" placeholder="Sobrenome" size="20" required maxlength="50" required minlength="4"></p>
        <p><label for="senhaId">Senha:</label> <input type="password" name="password" id="senhaId" autocomplete="current-password" placeholder="password" size="20" required maxlength="50" required minlength="10"></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
