<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Quinto Formul√°rio</h1>
    <form action="formulario.js" method="post" autocomplete="on">
        <fieldset>
            <legend>Campo de dados</legend>
            <p><label for="nameId">Nome:</label> <input type="text" name="name" id="nameId" required autocomplete="name" placeholder="nome"></p>
            <p><label for="emailId">Emial:</label><input type="email" name="email" id="emailId" required autocomplete="email"></p>
            <p><label for="intel">Telefone:</label> <input type="tel" name="tel" id="intel" required placeholder="(xx)xxxx-xxxx"></p>
            <p>
                <!--Estudar sobre RegEx-->
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
